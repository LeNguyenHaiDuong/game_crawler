name: Genre Crawler

on:
  workflow_dispatch:  # Chạy thủ công khi bấm "Run workflow" trên GitHub
  schedule:
    - cron: "*/10 * * * *"  # Chạy tự động mỗi 10 phút

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Cấp quyền ghi vào repo

    steps:
      - name: Check Memory Usage
        run: free -h

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run genre.py with real-time logs
        run: python -u genre.py || echo "Script failed, check logs."

      - name: Save progress to GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add vgsales_updated.csv
          git commit -m "Auto-save progress" || echo "No changes to commit"
          git push origin master
