name: Genre Crawler

on:
  workflow_dispatch:  # Chạy thủ công khi bấm "Run workflow" trên GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Cấp quyền ghi vào repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run genre.py
        run: python genre.py

      - name: Save progress to GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add vgsales_updated.csv checkpoint.txt
          git commit -m "Auto-save progress" || echo "No changes to commit"
          git push origin master
          

      - name: Upload CSV as Artifact
        uses: actions/upload-artifact@v4  # Cập nhật từ v3 lên v4
        with:
          name: updated-data
          path: vgsales_updated.csv  # Đường dẫn chính xác đến file CSV
