name: Genre Crawler

on:
  workflow_dispatch:  # Chạy thủ công khi bấm "Run workflow" trên GitHub
  schedule:
    - cron: "*/10 * * * *"  # Kiểm tra mỗi 10 phút nếu không có workflow nào đang chạy

jobs:
  check-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Check running workflows
        id: check_workflows
        run: |
          RUNNING=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?status=in_progress" \
            | jq '.total_count')

          if [ "$RUNNING" -eq "0" ]; then
            echo "No workflows running. Triggering new workflow..."
            curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/genre_crawler.yml/dispatches" \
              -d '{"ref":"main"}'
          else
            echo "Workflow is already running. Skipping..."
          fi


  scrape:
    runs-on: ubuntu-latest
    needs: check-and-run
    permissions:
      contents: write  # Cấp quyền ghi vào repo

    steps:
      - name: Check Memory Usage
        run: free -h

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run genre.py
        run: python genre.py || echo "Script failed, but no notification needed."

      - name: Save progress to GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add vgsales_updated.csv
          git commit -m "Auto-save progress" || echo "No changes to commit"
          git push origin master
